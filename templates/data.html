<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>學生資料</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">學生資料</h2>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成績</th>
                <th>備註</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.score }}</td>
                <td>{{ s.note }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
